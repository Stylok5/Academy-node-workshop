<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academy - Chat App</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/la-landscape-white.png" />
      <h2>Welcome to the Node.JS Workshop</h2>
      <div>
        <p>Enter your username to enter the chat room</p>
        <input
          class="username"
          name="username"
          type="text"
          placeholder="username"
          autocomplete="off"
        />
      </div>
      <a class="btn-enter" href="/chat">
        <svg>
          <rect x="0" y="0" fill="none" width="100%" height="100%" />
        </svg>
        Join
      </a>
    </div>
    <script src="js/home.js"></script>
  </body>
</html>
